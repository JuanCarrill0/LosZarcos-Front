<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="syles_Register.css".css">
    <title>Document</title>
</head>
<body>
    <div class="topBox"></div>
    <div class="Register">
        <div class="form">
            <div class="Logo">
                <img src="Asses_Register/LogoZarcos.png" alt="">
            </div>
            <h1 class="title">Crear una Cuenta</h1>
            <form action="">
                <!--Inputs-->
                <div class="formSection">
                    <div class="formLeft">
                        <p class="subtitle">Identificación</p><br>
                        <input type="text" class="input" placeholder=" "><br>
                        <p class="subtitle">Correo Electronico</p><br>
                        <input type="text" class="input" placeholder=" "><br>
                        <p class="subtitle">Nombre</p><br>
                        <input type="text" class="input" placeholder=" "><br>
                        <p class="subtitle">Apellido</p><br>
                        <input type="text" class="input" placeholder=" "><br>
                    </div>
                    <div class="formRight">
                        <p  class="subtitle">Contraseña</p><br>
                        <input type="password" class="input" placeholder=" " ><br><br>
                        <p  class="subtitle">Repetir Contraseña</p><br>
                        <input type="password" class="input" placeholder=" " ><br><br>
                        <!--CheckBox-->
                        <input type="checkbox" name="Terms_1" >
                        <label for="Terms_1"> Acepto los terminos y condiciones de servicio</label><br>
                
                         <input type="checkbox" name="Terms_2" >
                        <label for="Terms_2"> Autorizo y acepto la politica de tratamiento de datos</label><br>
                        <div class="buttons">
                            <div class="submit">
                                <input type="submit" value="Ingresar" class="submit">
                            </div>
                            <div class="Login">
                                <a href="/Login/index_Login.html">Ya tengo una Cuenta</a>
                            </div>
                        </div>
                    </div>
                </div>
            </form>
        </div>
       
    </div>
    
</body>
</html>
